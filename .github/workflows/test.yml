name: Unit Testing
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          name: test-binaries
      - run: mkdir -p test-results
      - run: ./test-binaries/fmtreader_test --gtest_output=xml:test-results/test-linux.xml
      - uses: actions/upload-artifact@v2
        if: success()
        with:
          name: test-binaries
          path: test-results/*.xml

